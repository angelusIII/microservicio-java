name: CI

on:  
 push:
 workflow_dispatch:
 
jobs:
  
 build:
   
  runs-on: ubuntu-latest  
  steps:
   
   - uses: actions/checkout@v3 
   
   - name: Build
     run: |
       chmod +x gradlew
       ./gradlew build
       ls -ltra
       
   - name: SonarCluod Analysis
     run: |
       chmod +x gradlew
       ./gradlew build sonar -Dsonar.token = ${{ secrets.SONARCLOUD_TOKEN }}
       
  
